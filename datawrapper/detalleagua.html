<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px; 
            text-align: center;
        }
        .datawrapper-container {
            max-width: 900px; /* Limita el ancho máximo para dispositivos grandes */
            margin: 0 auto; /* Centra el contenedor principal */
        }
        /* Estilos para el iframe de Datawrapper */
        iframe {
            width: 100%; /* El iframe ocupa todo el ancho de su contenedor */
            min-width: 100% !important;
            border: none;
            height: 400px; /* Altura predeterminada. ¡Ajusta este valor si tu gráfico es más largo! */
        }
    </style>
</head>
<body>

    <div class="datawrapper-container">
        <h1>Gráfico Datawrapper Incrustado</h1>

        <iframe 
            src="https://datawrapper.dwcdn.net/D04Od/1/" 
            title="Gráfico Datawrapper (D04Od)" 
            aria-label="Un gráfico interactivo incrustado de Datawrapper" 
            scrolling="no" 
            frameborder="0" 
            height="400">
        </iframe>
    </div>

</body>
</html>
